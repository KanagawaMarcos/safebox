  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <!--======== Barra de navegação no topo da tela ========-->
      <nav class="nav-extended blue">

        <!-- Logo do safebox -->
        <div class="nav-wrapper">

          <!-- Botão de abrir menu-->
          <a href="#!" class="brand-logo left"><i class="material-icons button-collapse" data-activates="barra-navegacao-esquerda">menu</i></a>
        </div>

        <div class="nav-content">

        </div>
      </nav>
      <!--====================================================-->

      <!--====== Dados sobre transferencia entre caixas =======-->
      <div class="row col s12">
        <form class="col s12" action="" method="">

          <div class="row"></div>

          <!-- Valor da transferência -->
          <div class="input-field col s8 offset-s2">
            <input id="valor" type="number" min="0.05" max="16000" step="0.1" class="validate" required>
            <label for="valor" data-error="Valor inválido">Valor da transferência</label>
          </div>

          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>

          <!-- Caixa de Origem -->
          <div class="input-field col s12">
            <select required>
              <option value="1">Caixa Geral</option>
              <option value="2">Caixa Comida</option>
            </select>
            <label>Caixa de Origem</label>
          </div>

          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>

          <!-- Caixa de Destino -->
          <div class="input-field col s12">
            <select required>
              <option value="1">Caixa Geral</option>
              <option value="2">Caixa Comida</option>
            </select>
            <label>Caixa de Destino</label>
          </div>

          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>

          <!-- Registrar transferência -->
          <button class="btn waves-effect waves-light col s8 offset-s4" type="submit" name="action">Transferir Dinheiro
            <i class="material-icons right">send</i>
          </button>

        </form>
      </div>
      <!--====================================================-->


      <!--====== Barra de navegação à esquerda da tela ======-->
      <ul id="barra-navegacao-esquerda" class="side-nav grey lighten-4 collapsible" data-collapsible="accordion">

                     <!--  Perfil usuário resumido  -->

        <li>
          <div class="user-view">
            <!-- Background -->
            <div class="background" >
              <img src="login/img/watermark.png" alt="PETComp watermark">
            </div>

            <!-- Informações do usuário -->
            <a href="#!user"><img class="circle" src="profile-pictures/marcos.png"></a>
            <a href="#!name"><span class="black-text name">Marcos Costa</span></a>
            <a href="#!email"><span class="black-text email">Mcs1901@outlook.com</span></a>

          </div>
        </li>
                     <!--  Barra de pesquisa  -->
        <li class="search">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Pesquisar</label>
                </div>
              </div>
            </form>
          </div>
        </li>

              <!--  Opções válidas  -->
        <!-- Histórico de movimentações financeiras -->
        <li>
          <a href="historico.html" class="waves-effect">
            <i class="material-icons ">history</i>
            Histórico
          </a>
        </li>

        <!-- Remoção de dinheiro de alguma caixinha -->
        <li>
          <a href="saque.html" class="waves-effect">
            <i class="material-icons red-text text-darken-4">money_off</i>
            Saque
          </a>
        </li>

        <!-- Adição de dinheiro à alguma caixinha -->
        <li>
          <a href="deposito.html" class="waves-effect">
            <i class="material-icons green-text">attach_money</i>
            Depósito
          </a>
        </li>

        <!-- Transferência de dinheiro entre duas caixinhas -->
        <li>
          <a href="transferencia.html" class="waves-effect">
            <i class="material-icons blue-text">compare_arrows</i>
            Transferência
          </a>
        </li>

        <!-- Pet Metas -->
        <li>
          <a href="metas.html" class="waves-effect">
            <i class="material-icons amber-text text-darken-2">content_paste</i>
            Metas
          </a>
        </li>

        <!-- Painel de tutor -->
        <li>
          <a href="admin.html" class="waves-effect">
            <i class="material-icons grey-text">create</i>
            Painel de Administrador
          </a>
        </li>
        <!-- =========================================== -->
      </ul>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

      <script type="text/javascript">
        //Botão sandwich para abrir menu do lado esquerdo da tela.
        $(".button-collapse").sideNav();

        //Ativa collapsibles do histórico que foram adicionados dinamicamente.
        $(document).ready(function(){
          $('.collapsible').collapsible();
        });

        //Ativa os selects das páginas
        $(document).ready(function() {
          $('select').material_select();
        });
      </script>

      <style media="screen">
        .justificativa-header{
            margin: 0 .2em 0 .5em;
        }

        .justificativa-texto{
          margin: 1em 1em 0 1em;
        }

        .valor-texto{
          margin-right: .2em;
        }
      </style>
    </body>
  </html>
